<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="540" viewBox="0 0 1200 540">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#f5f3ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f3ff"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
    <style>
      .title{font:700 18px Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
      .label{font:600 14px Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
      .text{font:400 13px Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;fill:#334155}
    </style>
  </defs>
  <rect x="0" y="0" width="1200" height="540" fill="#ffffff"/>

  <!-- Step 1: Build -->
  <rect x="40" y="70" rx="16" ry="16" width="340" height="360" fill="url(#g1)" stroke="#c7d2fe"/>
  <text x="60" y="105" class="label" fill="#4338ca">1. Build (Role • Task • Context)</text>
  <rect x="60" y="125" rx="10" ry="10" width="300" height="90" fill="#fff" stroke="#e5e7eb"/>
  <text x="75" y="150" class="text">Role: Marketing Specialist</text>
  <text x="75" y="175" class="text">Task: Write a product description…</text>
  <text x="75" y="200" class="text">Context/Requirements…</text>
  <text x="60" y="240" class="text">Tip: Be specific (2–4 sentences for task). Add concise context.</text>

  <!-- Step 2: Choose Model -->
  <rect x="430" y="70" rx="16" ry="16" width="340" height="360" fill="url(#g2)" stroke="#bae6fd"/>
  <text x="450" y="105" class="label" fill="#0369a1">2. Choose Model</text>
  <rect x="450" y="125" rx="10" ry="10" width="300" height="160" fill="#fff" stroke="#e5e7eb"/>
  <text x="465" y="150" class="text">Recommended: GPT‑4o (balanced)</text>
  <text x="465" y="175" class="text">Alternative: Claude 3.5 Sonnet</text>
  <text x="465" y="200" class="text">Why: writing + general reasoning</text>
  <text x="450" y="305" class="text">You can override anytime and regenerate.</text>

  <!-- Step 3: Enhance -->
  <rect x="820" y="70" rx="16" ry="16" width="340" height="360" fill="url(#g3)" stroke="#ddd6fe"/>
  <text x="840" y="105" class="label" fill="#7c3aed">3. Enhance (Pro)</text>
  <rect x="840" y="125" rx="10" ry="10" width="300" height="160" fill="#fff" stroke="#e5e7eb"/>
  <text x="855" y="150" class="text">Adds missing context</text>
  <text x="855" y="175" class="text">Clarifies requirements</text>
  <text x="855" y="200" class="text">Improves structure & tone</text>
  <text x="840" y="305" class="text">Preview: Copy, Export, Share</text>

  <!-- Arrows -->
  <path d="M390 250 L430 250" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M780 250 L820 250" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#94a3b8" />
    </marker>
  </defs>

  <text x="40" y="36" class="title" fill="#0f172a">Builder Overview (3‑Step Journey)</text>
</svg>

